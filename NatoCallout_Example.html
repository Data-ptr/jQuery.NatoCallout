<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NatoCallout Example</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

        <script type="text/javascript" src="jquery.NatoCallout.js"></script>

        <script type="text/javascript">

            window.onload = function(){
                $('#foo').NatoCallout({'decode': 'This is a test', 'prefix': '<li>', 'postfix': '</li>', 'includeCase': true, 'shortCase': true});
            }

        </script>
    </head>
    <body>
        <div>
            <ul id="foo">
            </ul>
        </div>
    </body>
</html>
